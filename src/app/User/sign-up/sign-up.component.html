<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body  style="background: url('assets/img/bg.jpg');">
    <section class="wrapper">
      <div class="form signup">
        <header>Sign Up For Users </header>
        <form (ngSubmit)="register()">
          <input type="text" placeholder="Full name" name="name" [(ngModel)]="user.name"  required />
          <input type="text" placeholder="Email address" name="email"  [(ngModel)]="user.email"  required />
          <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"   required />

          <input type="submit" value="Sign Up" />
        </form>
      </div>

      <div class="form login">
        <header>Sign Up</header>
        <form action="">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
